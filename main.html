<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

<div class="video-player">
    <video class="video" src="your-video-file.mp4"></video>
    
    <div class="controls">
        <button class="player__button">►</button>
        
        <div class="progress">
            <div class="progress__filled"></div>
        </div>

        <input type="range" class="volume" min="0" max="1" step="0.01">
        <input type="range" class="playback-speed" min="0.5" max="2" step="0.1">

        <button class="skip-back">« 10s</button>
        <button class="skip-forward">25s »</button>
        
        <span id="current-time">0:00</span> / <span id="duration">0:00</span>
    </div>
</div>

<script src="scripts.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
